<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تشفير كلمات السر</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>موقع تشفير كلمات السر</h1>

        <!-- الخيار الأول: تشفير كلمات السر -->
        <div class="section">
            <h2>تشفير كلمة السر</h2>
            <input type="text" id="passwordInput" placeholder="أدخل كلمة السر">
            <select id="encryptionTypes">
                <option value="md5">MD5</option>
                <option value="sha1">SHA-1</option>
                <option value="sha256">SHA-256</option>
                <option value="sha512">SHA-512</option>
                <option value="base64">Base64</option>
                <option value="aes">AES</option>
                <option value="des">DES</option>
                <option value="3des">Triple DES (3DES)</option>
                <option value="blowfish">Blowfish</option>
                <option value="hmac-md5">HMAC-MD5</option>
                <option value="hmac-sha256">HMAC-SHA256</option>
            </select>
            <button onclick="encryptPassword()">تشفير</button>
            <p id="encryptedPassword"></p>
        </div>

        <!-- الخيار الثاني: كشف نوع التشفير -->
        <div class="section">
            <h2>كشف نوع التشفير</h2>
            <input type="text" id="hashInput" placeholder="أدخل النص المشفر">
            <button onclick="detectHashType()">كشف النوع</button>
            <p id="hashType"></p>
        </div>

        <!-- الخيار الثالث: الكلمات التي تم تشفيرها -->
        <div class="section">
            <h2>الكلمات التي تم تشفيرها</h2>
            <ul id="encryptedList"></ul>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
